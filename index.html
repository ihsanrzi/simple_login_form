<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="overlap">
          <div class="overlap">
            <img class="blob" src="img/blob-1.svg" />
            <div class="rectangle"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
            <div class="group">
              <div class="overlap-group">
                <div class="text-wrapper">Sign up with Google</div>
                <img class="google-logos-by" src="img/google-logos-by-hrhasnai-1.png" />
              </div>
            </div>
            <img class="line" src="img/line-1.svg" />
            <div class="overlap-wrapper">
              <div class="div-wrapper"><div class="text-wrapper-2">or</div></div>
            </div>
            <p class="p">User research made easy and fun.</p>
            <p class="text-wrapper-3">Start testing in minutes !</p>
            <p class="already-have-an">
              <span class="span">Already have an account? </span> <span class="text-wrapper-4">Log in</span>
            </p>
            <div class="overlap-group-wrapper">
              <div class="overlap-2">
                <div class="rectangle-4"></div>
                <div class="text-wrapper-5">First name</div>
              </div>
            </div>
            <div class="group-2">
              <div class="overlap-3"><div class="text-wrapper-6">Email</div></div>
            </div>
            <div class="group-3">
              <div class="overlap-2">
                <div class="rectangle-4"></div>
                <div class="text-wrapper-7">Password</div>
              </div>
            </div>
            <div class="rectangle-5"></div>
            <p class="i-agree-to-the-terms">
              <span class="span">I agree to the </span>
              <span class="text-wrapper-4">Terms of Service</span>
              <span class="span"> and </span>
              <span class="text-wrapper-4">Privacy Notice</span>
            </p>
            <img class="outline-brands" src="img/outline-brands-instagram.png" />
            <img class="img" src="img/outline-brands-twitter.png" />
            <img class="outline-brands-2" src="img/outline-brands-google.png" />
          </div>
          <div class="overlap-4">
            <div class="rectangle-6"></div>
            <div class="group-4">
              <div class="overlap-5"><div class="text-wrapper-8">Last name</div></div>
            </div>
          </div>
        </div>
        <div class="group-5">
          <div class="overlap-6"><div class="text-wrapper-9">Sign me up !</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
